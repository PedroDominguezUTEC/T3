<h2>Menu del día de hoy</h2>
<table>
    <tr>
      <th>Nombre del plato</th>
      <th>Precio (S/.)</th>
      <th>Fecha de creación</th>
      <th>Última modificación</th>
    </tr>
    <tr *ngFor="let dish of dishes">
      <td>{{dish.nombre_plato}}</td>
      <td>{{dish.precio}}</td>
      <td>{{dish.created_date}}</td>
      <td>{{dish.modified_date}}</td>
    </tr>
  </table>
